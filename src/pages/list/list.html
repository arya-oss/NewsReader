<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top Headlines</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of newsProvider.articles">
      <ion-card>
        <ion-card-header text-wrap>
          <strong>{{item.title}}</strong>
        </ion-card-header>
        <ion-card-content text-wrap>
          {{item.description}}
        </ion-card-content>
        <ion-row>
            <ion-col>
              <button ion-button icon-left clear small (click)="openInBrowser($event, item.url)">
                <ion-icon name="open"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small (click)="speakNews($event, item)">
                <ion-icon name="mic"></ion-icon>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                {{item.author || item.source.name }}
              </ion-note>
            </ion-col>
          </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
